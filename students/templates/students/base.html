{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'students/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
{% block mainmenu %}
<header>
    <div class="container">
        <div class="flex-container header-container">
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'api' %}">API</a>
            <nav class="navigation">
                <ul class="flex-container navigation__list">
                       {% if user.is_authenticated %}
                            <li>User: {{ user.get_username }}</li>
                            <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
                        {% else %}
                            <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
                        {% endif %}
                </ul>
            </nav>
        </div>
    </div>
</header>
{% endblock mainmenu %}
{% block content %}
{% endblock  %}
</body>
</html>
